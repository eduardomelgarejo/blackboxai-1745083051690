<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Asignar Turno - Plataforma de Arriendo de Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 p-4 text-white flex justify-between items-center">
        <h1 class="text-xl font-bold">Asignar Turno</h1>
        <a href="{{ url_for('panel_administrador') }}" class="hover:underline">Volver al Panel</a>
    </nav>
    <main class="p-6 max-w-4xl mx-auto">
        <form method="POST" class="bg-white p-6 rounded shadow">
            <div class="mb-4">
                <label for="doctor_id" class="block mb-2 font-semibold">Seleccionar MÃ©dico</label>
                <select id="doctor_id" name="doctor_id" required class="w-full border rounded px-3 py-2">
                    {% for doctor in doctors %}
                    <option value="{{ doctor.id }}">Dr. {{ doctor.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <label for="box_id" class="block mb-2 font-semibold">Seleccionar Box</label>
                <select id="box_id" name="box_id" required class="w-full border rounded px-3 py-2">
                    {% for box in boxes %}
                    <option value="{{ box.id }}">{{ box.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <label for="appointment_time" class="block mb-2 font-semibold">Fecha y Hora</label>
                <input type="datetime-local" id="appointment_time" name="appointment_time" required class="w-full border rounded px-3 py-2" />
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Asignar</button>
        </form>
    </main>
</body>
</html>
